apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: fuseworker
  name: fuseworker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fuseworker
  strategy: {}
  template:
    metadata:
      labels:
        app: fuseworker
    spec:
      containers:
      - image: gcr.io/sdsc-20220719-60951/fuse_zmq
        name: fuseworker
        env:
        - name: FUSE_BROKER
          value: 35.247.84.151
        resources:
          limits:
            cpu: 1.0
            memory: 4Gi
            ephemeral-storage: 1G
          requests:
            cpu: 1.0
            memory: 4Gi
            ephemeral-storage: 1G
        #command: ["sh", "-c", "sleep infinity"]
        command: ["julia", "-e", "import FUSE; FUSE.worker_start()"]
